<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23 - DOM project</title>
    <link rel="shortcut icon" href="https://www.pngitem.com/pimgs/m/178-1783030_online-shopping-logo-png-transparent-png.png" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- to run scss /> sass --watch --no-source-map style.scss style.css -->
  <body>
    <main id="root" class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <a href="#modal" data-bs-toggle="modal" class="btn btn-success mb-3"
            >Add Product</a
          >
          <div class="card shadow">
            <div class="card-header d-flex justify-content-between">
              <h2>Shop App</h2>
              <div id="time" class="text-primary"></div>
            </div>
            <div class="card-body" >
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product photo</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="product-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Add product modal -->
    <div class="modal fade" tabindex="-1" id="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Add new product</h2>
            <button class="btn-close" data-bs-dismiss="modal">
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form action="#" id="new-product">
              <div class="my-2">
                <label>Product name</label>
                <input name="name" type="text" class="form-control" />
              </div>
              <div class="my-2">
                <label>Product Price</label>
                <input name="price" type="number" class="form-control" />
              </div>
              <div class="my-2">
                <label>Product Quantity</label>
                <input type="number" name="quantity" class="form-control" />
              </div>
              <div class="my-2">
                <label>Product photo</label>
                <input name="photo" type="url" class="form-control" />
              </div>
              <div class="my-3">
                <input
                  type="submit"
                  value="Add now"
                  class="py-3 btn btn-outline-info w-100"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit product modal -->
    <div class="modal fade" tabindex="-1" id="edit_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Edit product</h2>
            <button class="btn-close" data-bs-dismiss="modal">
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form action="#" id="edit-product"></form>
          </div>
        </div>
      </div>
    </div>
    <!-- View product modal -->
    <div class="modal fade" tabindex="-1" id="single_modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h2 class="modal-title ">View your product</h2>
          </div>
          <div class="modal-body text-center">
              <div class="single_product"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./function.js"></script>
    <script src="readme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
